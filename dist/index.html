<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
<script defer src="index.bundle.js"></script></head>

<body>
    <section id="calculator-data" style="display: none;">
        <h1>Калькулятор дат:</h1>
        <form id="form-date"><label for="date1">Первая дата: <input type="date" name="date1" id="date1"></label> <label
                for="date2">Вторая дата: <input type="date" name="date2" id="date2"></label> <button
                type="submit">Рассчитать промежуток</button></form>
        <p class="message"></p>
    </section>
    <section id="timer">
        <h1>Таймер:</h1>
        <form id="form-timer"><input name="timer_input" type="time"> <button type="submit">Запустить таймер</button>
        </form>
        <h1 id="timer_output"></h1>
        <div id="pause_reset" style="display: none;"><button id="pause">Старт/Стоп</button> <button id="reset">Сбросить
                таймер</button></div><button style="display: none;" id="turn_off_the_timer">Выключить таймер</button>
    </section><a href="#" id="button-to-timer" style="display: none;">Перейти к таймеру</a> <a href="#"
        id="button-to-calculator-dat">Перейти к калькулятору дат</a>
</body>

</html>
